name: CI

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

      - name: Run Chakra E2E tests
        if: ${{ github.ref == 'refs/heads/main' && secrets.FIGMA_ACCESS_TOKEN != '' && secrets.ANTHROPIC_API_KEY != '' }}
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ ! -f fixtures/chakra-ui/package.json ]; then
            echo "Skipping Chakra E2E: fixtures/chakra-ui not present after checkout"
            exit 0
          fi
          npm run test:e2e:chakra

      - name: Run ZapUI E2E tests
        if: ${{ github.ref == 'refs/heads/main' && secrets.FIGMA_ACCESS_TOKEN != '' && secrets.ANTHROPIC_API_KEY != '' }}
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ ! -f fixtures/zapui/package.json ]; then
            echo "Skipping ZapUI E2E: fixtures/zapui not present after checkout"
            exit 0
          fi
          npm run test:e2e:zapui
