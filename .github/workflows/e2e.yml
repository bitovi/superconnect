name: E2E Tests

on:
  push:
    tags:
      - 'v*'  # Runs on version tags: v0.2.8, v1.0.0, etc.
  workflow_dispatch:  # Manual trigger button in GitHub Actions UI

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fixture: [chakra, zapui]
    env:
      FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.fixture }} E2E tests
        if: env.FIGMA_ACCESS_TOKEN != '' && env.ANTHROPIC_API_KEY != ''
        run: |
          FIXTURE_PATH="fixtures/${{ matrix.fixture == 'chakra' && 'chakra-ui' || 'zapui' }}/package.json"
          if [ ! -f "$FIXTURE_PATH" ]; then
            echo "Skipping ${{ matrix.fixture }} E2E: fixture not present after checkout"
            exit 0
          fi
          ENV_VAR="${{ matrix.fixture == 'chakra' && 'CHAKRA_E2E_KEEP' || 'ZAPUI_E2E_KEEP' }}"
          eval "$ENV_VAR=1 SUPERCONNECT_E2E_VERBOSE=1 pnpm run test:e2e:${{ matrix.fixture }}"

      - name: Upload ${{ matrix.fixture }} E2E artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.fixture }}-e2e-artifacts
          path: /tmp/${{ matrix.fixture }}*-e2e-*
          if-no-files-found: ignore
          retention-days: 14
